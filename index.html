<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Descuentos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--  font-family: "Lora", serif; -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--font-family: "Noto Sans KR", sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!--font-family: "Poiret One", sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <!-- font-family: "Quicksand", sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <!--font-family: "Host Grotesk", sans-serif;-->
    <link href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora de Descuentos</h1>
            <form id="productoForm">
                <label for="supermercado">Supermercado:</label>
                <input type="text" id="supermercado" required>

                <label for="producto">Producto:</label>
                <input type="text" id="producto" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" step="0.01" required>

                <label for="descuento">Descuento (%):</label>
                <input type="number" id="descuento" step="0.01" required>

                <button type="submit">Agregar Producto</button>
            </form>
        </div>

        <div class="productos">
            <h2>Productos Comprados</h2>
            <ul id="listaProductos"></ul>

            <div class="resultados">
                <b  id="totalGasto">Total de Gastos: $0.00</b>
                <br>
                <b id="totalDescuento">Ahorro: $0.00</p>
            </div>

            <button id="descargarExcel" class="boton-descargar">Descargar historial en Excel</button>
        </div>
    </div>


    <div class="graficos">
        <div class="grafico-top">
            <div class="top-productos">
                <h3>Top 5 Productos con Mayor Descuento</h3>
                <ul id="listaTopProductos"></ul>
            </div>
            <div class="grafico">
                <canvas id="graficoAhorros"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
